

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Locart | Shop Owner Login</title>

  <!-- Linking local CSS -->
  <link rel="stylesheet" th:href="@{/css/loginstyle.css}" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Inline CSS for placing user login button at top-right */
    .user-login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 14px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- üîÅ Back to User Login Button -->
  <a th:href="@{/login}" class="user-login-button">Login as User</a>

  <div class="login-container">
    <h1 class="logo">LOCART</h1>
    <p class="tagline">Shop Owner Login</p>

    <!-- Shop Owner Login form -->
    <form th:action="@{/shopowner/login}" method="post">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Your Password" required />
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="links">
        <p>New shop? <a th:href="@{/shopowner/register}">Register your shop</a></p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </form>
  </div>

  <!-- ‚úÖ Popup message alert -->
  <script th:if="${message != null}">
    let message = '[[${message}]]';
    let alertType = '[[${alertType}]]';

    if (alertType === 'success') {
      alert("‚úÖ " + message);
    } else {
      alert("‚ùå " + message);
    }
  </script>
</body>
</html>
