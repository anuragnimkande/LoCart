<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Requests</title>
    <style>
        :root {
            --primary: #D4AF37;
            --primary-light: #e8c96a;
            --secondary: #121212;
            --secondary-light: #c99d7a;
            --accent: #7A9CC6;
            --accent-light: #a5c1e6;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #2A2A2A;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: var(--primary);
        }

        .request-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .request-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 15px;
            width: 280px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .request-card:hover {
            transform: translateY(-5px);
            background: var(--secondary-light);
        }

        .request-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .request-details {
            color: var(--light);
        }

        .accepted-shops {
            margin-top: 10px;
            background: var(--dark);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .shop-entry {
            padding: 5px 0;
            border-bottom: 1px solid var(--gray);
        }

        .show-btn {
            background: var(--accent);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .show-btn:hover {
            background: var(--accent-light);
        }
    </style>
</head>
<body>

<h2>Your Sent Requests</h2>

<div class="request-grid" th:if="${requests != null and !#lists.isEmpty(requests)}">
    <div th:each="req : ${requests}" class="request-card">
        <img th:src="'data:image/jpeg;base64,' + ${req.base64Image}" alt="Request Image" class="request-img"/>
        <div class="request-details">
            <h3 th:text="${req.requestname}">Request Item</h3>
            <p th:text="${req.requestdesc}">Description</p>
            <p><strong>Created At:</strong> <span th:text="${#dates.format(req.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
            <button class="show-btn" onclick="toggleDetails(this)">Show Accepted Shops</button>
            <div class="accepted-shops">
                <div th:if="${#lists.isEmpty(req.acceptedShopDetails)}">No shops have accepted yet.</div>
            
                <div th:each="shop, stat : ${req.acceptedShopDetails}" class="shop-entry">
                    <div class="shop-card">
                        <strong>Shop Name:</strong> <span th:text="${shop.shopname}"></span><br/>
                        <strong>Mobile:</strong> <span th:text="${shop.mobile}"></span><br/>
                        <strong>Price Offered:</strong> â‚¹<span th:text="${req.prices[stat.index]}"></span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div th:if="${requests == null or #lists.isEmpty(requests)}" style="text-align: center; margin-top: 50px;">
    <p>No requests found.</p>
</div>

<script>
    function toggleDetails(button) {
        const details = button.nextElementSibling;
        if (details.style.display === "none" || details.style.display === "") {
            details.style.display = "block";
            button.textContent = "Hide Accepted Shops";
        } else {
            details.style.display = "none";
            button.textContent = "Show Accepted Shops";
        }
    }
</script>

</body>
</html>
