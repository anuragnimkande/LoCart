<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Products | Shop Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #D4AF37;
            --primary-light: #e8c96a;
            --primary-dark: #b38f2a;
            --secondary: #121212;
            --secondary-light: #1e1e1e;
            --secondary-lighter: #2e2e2e;
            --accent: #7A9CC6;
            --accent-light: #a5c1e6;
            --text-light: #F5F5F5;
            --text-lighter: #FFFFFF;
            --text-gray: #AAAAAA;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--secondary);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--secondary-lighter);
        }

        .shop-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .shop-icon {
            font-size: 2rem;
            color: var(--primary);
        }

        .shop-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-lighter);
        }

        h1 {
            font-size: 2.25rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: var(--secondary-light);
            border-radius: 12px;
            margin-top: 1rem;
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-lighter);
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .product-card {
            background: var(--secondary-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-lighter);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .product-actions {
            margin-top: auto;
        }

        .btn-details {
            padding: 0.75rem;
            width: 100%;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-details:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--secondary-light);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-gray);
            background: none;
            border: none;
            z-index: 2;
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .modal-img-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .modal-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .modal-description {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .modal-img-container {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="shop-info">
            <i class="fas fa-store shop-icon"></i>
            <span class="shop-name" th:text="${shop.shopname}">Shop Name</span>
        </div>
    </header>

    <h1>Your Products</h1>

    <div class="product-grid" th:if="${!#lists.isEmpty(products)}">
        <div class="product-card" th:each="product : ${products}"
             th:attr="data-name=${product.productname},
                          data-desc=${product.productdescription},
                          data-price=${product.productprice},
                          data-img='data:image/jpeg;base64,' + ${product.base64Image}">
            <div class="product-image-container">
                <img class="product-image" th:src="'data:image/jpeg;base64,' + ${product.base64Image}" alt="Product Image"/>
            </div>
            <div class="product-content">
                <h3 class="product-name" th:text="${product.productname}"></h3>
                <p class="product-description" th:text="${product.productdescription}"></p>
                <div class="product-price">â‚¹<span th:text="${product.productprice}"></span></div>
                <div class="product-actions">
                    <button class="btn-details" onclick="showProductModal(this)">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="empty-state">
        <i class="fas fa-box-open"></i>
        <h3>No Products Found</h3>
        <p>You haven't added any products to your shop yet.</p>
    </div>
</div>

<!-- Product Modal -->
<div class="modal-overlay" id="productModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-img-container">
            <img class="modal-img" id="modalImg" src="" alt="Product Image">
        </div>
        <div class="modal-body">
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-price">â‚¹<span id="modalPrice"></span></div>
            <p class="modal-description" id="modalDesc"></p>
        </div>
    </div>
</div>

<script>
        // Product Modal Functionality
        function showProductModal(button) {
            const card = button.closest(".product-card");
            const name = card.getAttribute("data-name");
            const desc = card.getAttribute("data-desc");
            const price = card.getAttribute("data-price");
            const img = card.getAttribute("data-img");

            document.getElementById("modalTitle").textContent = name;
            document.getElementById("modalDesc").textContent = desc;
            document.getElementById("modalPrice").textContent = price;
            document.getElementById("modalImg").src = img;

            document.getElementById("productModal").style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById("productModal");
            if (e.target === modal) closeModal();
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
