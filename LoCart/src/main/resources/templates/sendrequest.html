<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Product Request</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #A67C52;
            --accent: #7A9CC6;
            --light: #f5f5f5;
            --dark: #121212;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--light);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px var(--shadow);
            animation: fadeIn 0.7s ease-in;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
            outline: none;
        }

        button {
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .note {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send a Product Request</h2>

    <form th:action="@{/sendrequest}" method="post" enctype="multipart/form-data">
        <input type="text" name="item" placeholder="Enter product name" required />

        <textarea name="description" rows="4" placeholder="Write a short description" required></textarea>

        <select name="category" required>
            <option value="" disabled selected>Choose a category</option>
            <option value="Grocery">Grocery</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Bakery">Bakery</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Stationery">Stationery</option>
            <option value="Hardware">Hardware</option>
            <option value="Vegetable & Fruits">Vegetable & Fruits</option>
            <option value="Restaurant or FoodStall">Restaurant or FoodStall</option>
            <option value="Other">Other</option>
           
        </select>

        <input type="file" name="photo" accept="image/*" required />

        <button type="submit">Submit Request</button>
    </form>

    <div class="note">Your request will be visible to nearby shops of this category.</div>
</div>

</body>
</html>
