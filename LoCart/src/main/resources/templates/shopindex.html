<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #A67C52;
            --accent: #7A9CC6;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F5;
            --gray: #2A2A2A;
            --success: #4CAF50;
            --warning: #FFA726;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
        }

        .header {
            background: var(--gradient);
            padding: 1.2rem 2rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--darker);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .welcome {
            margin: 2rem auto;
            text-align: center;
            font-size: 1.5rem;
            width: fit-content;
            background-color: var(--gray);
            padding: 0.8rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: var(--primary);
        }

        .dashboard {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .card {
            width: 280px;
            height: 150px;
            background: var(--gray);
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
        }

        .card a, .card button {
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .card a:hover, .card button:hover {
            color: var(--accent);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--gray);
            color: var(--light);
            padding: 2rem;
            border-radius: 15px;
            width: 400px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border-radius: 8px;
            border: none;
            background-color: var(--darker);
            color: var(--light);
            font-size: 1rem;
        }

        .modal-content .submit-btn {
            margin-top: 1.5rem;
            background: var(--gradient);
            border: none;
            color: var(--darker);
            font-weight: bold;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content .submit-btn:hover {
            background: var(--success);
            color: var(--light);
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light);
        }
    </style>
</head>
<body>

    <div class="header">Locart Shop Dashboard</div>

    <div class="welcome">
        Welcome, <span th:text="${shop.ownername}">Shop Owner</span>!
    </div>

    <div class="dashboard">
        <div class="card">
            <button onclick="openModal()">ðŸ“¤ Upload Product</button>
        </div>
        <div class="card">
            <a href="/shop/requests">ðŸ“© See Customer Requests</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Upload Product</h2>
            <form th:action="@{/shop/upload-product}" method="post" enctype="multipart/form-data">
                <label for="name">Product Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="price">Price:</label>
                <input type="number" name="price" id="price" step="0.01" required>

                <label for="description">Description:</label>
                <textarea name="description" id="description" required></textarea>

                <label for="image">Product Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required>

                <button type="submit" class="submit-btn">Upload</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('uploadModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
