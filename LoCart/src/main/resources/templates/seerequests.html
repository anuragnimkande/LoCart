<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nearby Requests</title>
    <style>
        :root {
            --primary: #D4AF37;
            --primary-light: #e8c96a;
            --secondary: #121212; /* Matte Black fallback */
            --secondary-light: #c99d7a;
            --accent: #7A9CC6;
            --accent-light: #a5c1e6;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F5;
            --lighter: #FFFFFF;
            --gray: #2A2A2A;
            --gray-light: #3D3D3D;
            --success: #4CAF50;
            --warning: #FFA726;
            --error: #F44336;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-light: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
        }

        body {
            margin: 0;
            padding: 30px;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            font-size: 36px;
            margin-bottom: 40px;
        }

        .request-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            background: var(--gray-light);
            border: 2px solid var(--primary);
            border-radius: 15px;
            width: 320px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-light);
        }

        .card h3 {
            font-size: 22px;
            color: var(--primary-light);
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: var(--lighter);
            margin-bottom: 6px;
        }

        .card form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .card input[type="number"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--primary-light);
            font-size: 15px;
            background: var(--gray);
            color: var(--light);
        }

        .card input[type="number"]::placeholder {
            color: #aaa;
        }

        .card button {
            padding: 10px;
            background: var(--primary);
            border: none;
            color: var(--dark);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .card button:hover {
            background: var(--primary-light);
        }

        .timestamp {
            font-size: 12px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .request-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<h2>Nearby User Requests</h2>

<div class="request-grid">
    <div class="card" th:each="req : ${requests}">
        <img th:src="'data:image/jpeg;base64,' + ${req.base64Image}" alt="Request Image" />
        <h3 th:text="${req.requestname}">Item Name</h3>
        <p th:text="'Description: ' + ${req.requestdesc}"></p>
        <p th:text="'Category: ' + ${req.category}"></p>
        <p class="timestamp" th:text="'Requested At: ' + ${#dates.format(req.createdAt, 'yyyy-MM-dd HH:mm')}"></p>

        <form th:action="@{/acceptrequest}" method="post">
            <input type="hidden" name="id" th:value="${req.id}" />
            <input th:if="${!req.acceptedShops.contains(shop.email)}" type="number" name="price" placeholder="Enter Your Price (₹)" min="1" step="0.01" required />

            <button  th:if="${!req.acceptedShops.contains(shop.email)}" type="submit">
                Accept Request
            </button>

            <span th:if="${req.acceptedShops.contains(shop.email)}" style="color: green; font-weight: bold;">
                ✅ Accepted
            </span>
        </form>
    </div>
</div>

</body>
</html>
